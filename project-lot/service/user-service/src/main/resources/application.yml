server:
  port: 8851

spring:
  application:
    name: user-service
  datasource:
    dynamic:
      primary: master
      datasource:
          master:
            url: jdbc:mysql://localhost:3307/user_service?useSSL=false&serverTimezone=Asia/Shanghai
            username: root
            password: 123456
            driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        ip: 127.0.0.1  # 手动指定注册 IP
      server-addr: http://localhost:8848
      config:
        server-addr: http://localhost:8848
  redis:
    host: localhost
    port: 6379

  rabbitmq:
    host: localhost
    port: 5673
    username: guest
    password: guest
    listener:
      simple:
        concurrency: 1
        prefetch: 1
nacos:
  discovery:
    auto-registration: true

