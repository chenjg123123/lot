server:
  port: 8852

spring:
  application:
    name: device-service
  datasource:
    dynamic:
      primary: master
      datasource:
        master:
          url: jdbc:mysql://localhost:3307/device_service?useSSL=false&serverTimezone=Asia/Shanghai
          username: root
          password: 123456
          driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        ip: 127.0.0.1
      server-addr: http://localhost:8848
      config:
        server-addr: http://localhost:8848

nacos:
  discovery:
    auto-registration: true

seata:
  enabled: true
  application-id: device-service
  enable-auto-data-source-proxy: false
